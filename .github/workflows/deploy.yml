name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: gauravdocker2024/week-18-cicd:latest  # Replace with your Docker Hub username and repository

    - name: Verify Pushed Image
      run: docker pull gauravdocker2024/week-18-cicd:latest  # Replace with your Docker Hub username and repository

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull gauravdocker2024/week-18-cicd:latest
          sudo docker container rm $(docker container ps -aq)
          sudo docker run -e DATABASE_URL ${{ secrets.DB_URL }} --restart=always -d --name web-app -p 3005:3000 gauravdocker2024/week-18-cicd:latest